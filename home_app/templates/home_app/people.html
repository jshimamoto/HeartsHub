{% extends "home_app/base.html" %}

{% block title %}
Hearts Hub - Players
{% endblock %}

{% block content %}
	<h1 class="page-title">Players</h1>

	<div class="line-break"></div>
	<h5 class="desc-small">Click on a player to view statistics and other information</h5>
	<div class="grid">
		{% for player in user.person.all %}
			<a class="card-link" href="{% url 'playerStatistics' player.name %}">
				<div class="card">
					<p style="text-align: center; font-weight: bold;">{{player.name}}</p>
				</div>
			</a>
		{% endfor %}
	</div>

{% endblock %}
